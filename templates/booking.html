{% extends 'main/base.html' %}

{% block title %}Booking Status{% endblock %}
{% block content %}
    <h2>Booking Status</h2>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
              <div class="alert alert-{{message.tags}}" role="alert" style="margin-top: 30px">
                <h5>{{message}}</h5>
              </div>
            {% endfor %}
        </ul>
    {% endif %}


{% endblock content %}
