<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            height: calc(2.25rem + 2px); /* Matches Bootstrap default height */
            /* Ensure no background color or border color */
            background-color: #fff; /* Explicitly set white background */
            border-color: #ced4da; /* Set border color if necessary */
        }

        .btn-primary {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h4>Edit User</h4>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username"
                    value="{{ profile.user.username }}">
            </div>
            <div class="form-group">
                <label for="payment_method">Payment Method</label>
                <select class="form-control" id="payment_method" name="payment_method">
                    <option value="mpesa" {% if profile.payment_method == 'mpesa' %}selected{% endif %}>Mpesa</option>
                    <option value="paypal" {% if profile.payment_method == 'paypal' %}selected{% endif %}>PayPal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ profile.address }}"
                    >
            </div>
            <div class="form-group">
                <label for="primary_email">Primary Email</label>
                <input type="email" class="form-control" id="primary_email" name="primary_email"
                    value="{{ profile.primary_email }}">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{% url 'users' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
