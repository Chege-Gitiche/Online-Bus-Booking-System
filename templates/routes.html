{% extends 'main/base.html' %}

{% block title %}Available Routes{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Routes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #013266;
            text-align: center;
            margin-bottom: 20px;
        }
        .catchy-phrase {
            color: #007bff;
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: auto;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .slider-container {
            margin-top: 30px;
        }
        .slick-slide img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="slider-container">
                    <div class="slick-carousel">
                        <div><img src="{% static 'images/bus-view.jpg' %}" alt="Image 1"></div>
                        <div><img src="{% static 'images/homepage.jpg' %}" alt="Image 2"></div>
                        <div><img src="{% static 'images/bus logo.jpg' %}" alt="Image 3"></div>
                        <!-- Add more images here -->
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <h1>Your Journey Starts Here</h1>
                <div class="catchy-phrase">Book Your Trip Now</div>
                <form method="POST" action="{% url 'search_view' %}" class="mt-4">
                    {% csrf_token %}
                    {% if message %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                    {% endif %}
                    <div class="form-group">
                        <label for="origin">Origin:</label>
                        <select name="origin" id="origin" class="form-control" required>
                            <option value="">Select Origin</option>
                            {% for route in routes %}
                                <option value="{{ route.origin }}">{{ route.origin }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination:</label>
                        <select name="destination" id="destination" class="form-control" required>
                            <option value="">Select Destination</option>
                            {% for route in routes %}
                                <option value="{{ route.destination }}">{{ route.destination }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" class="form-control" required>
                    </div>
                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-primary">Search</button>
                        <a href="#" class="button">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.slick-carousel').slick({
                dots: true,
                autoplay: true,
                autoplaySpeed: 2000,
                arrows: false
                // Add more settings as needed
            });
        });
    </script>
</body>
</html>

{% endblock content %}
