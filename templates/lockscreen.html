{% extends 'main/base.html' %}

{% block title %}Unlock{% endblock %}

{% block content %}

<style>
    form{
        width: 500px;
        height: auto;
        padding: 20px 20px 20px 20px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        margin: 50px auto;
        border-radius: 10px;
    }
    form p{
        text-align: center;
    }

    form h3{
        text-align: center
    }
</style>


    <form method="post">
        {% csrf_token %}
        <h3><strong>Lock Screen</strong></h3>
        <div class="mb3">
        <label for="password">Enter your password:</label>
        <input type="password" id="password" name="password" required>
        </div><br>
        

        <center><button class="btn btn-primary" style="width:50%">Unlock</button></center>
    </form>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
{% endblock content %}
