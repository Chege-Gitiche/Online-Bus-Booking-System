{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Delete Schedule</title>
</head>

<body>
    <div class="container my-4">
        <h4>Delete Schedule</h4>
        <p>Are you sure you want to delete the schedule for bus <strong>{{ schedule.bus.busNumber }}</strong> from
            <strong>{{ schedule.route.origin }}</strong> to <strong>{{ schedule.route.destination }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'schedule' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
