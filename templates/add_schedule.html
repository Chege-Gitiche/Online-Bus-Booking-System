{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Add Schedule</title>
</head>

<body>
    <div class="container my-4">
        <h4>Add Schedule</h4>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="bus">Bus</label>
                <select class="form-control" id="bus" name="bus" required>
                    {% for bus in buses %}
                    <option value="{{ bus.id }}">{{ bus.busNumber }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="route">Route</label>
                <select class="form-control" id="route" name="route" required>
                    {% for route in routes %}
                    <option value="{{ route.routeID }}">{{ route.origin }} to {{ route.destination }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="departureTime">Departure Time</label>
                <input type="time" class="form-control" id="departureTime" name="departureTime" required>
            </div>
            <div class="form-group">
                <label for="arrivalTime">Arrival Time</label>
                <input type="time" class="form-control" id="arrivalTime" name="arrivalTime" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Schedule</button>
            <a href="{% url 'schedule' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
