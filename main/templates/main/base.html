<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
     crossorigin="anonymous">
     <title>{% block title%}My site{%endblock%}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div>
                <ul class="navbar-nav">
                    <li class="nav-itme">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                <div class="mr-3">
                    <!-- Profile picture with dropdown -->
                    <div class="dropdown">
                        <img src="{% if user.profile.picture %}{{ user.profile.picture.url }}{% else %}placeholder.jpg{% endif %}" class="rounded-circle dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 50px; height: 50px;" alt="Profile Picture">
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Account Settings</a>
                            <a class="dropdown-item" href="/logout">Logout</a>
                        </div>
                    </div>
                </div>
                <div>
                    <!-- Username -->
                    <span class="navbar-text">{{ user.username }}</span>
                </div>
                {% else %}
                <div>
                    <a class="nav-link" href="/login">Login</a>
                </div>
                {% endif %}
            </div>
            
        </div>
    </nav>
            <div class="containeri-fluid">
            {% block content%}
            <p>Welcome to this website .Sign up <a href="/sign_up">here</a></p>
            {% endblock%}
            </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
  </body>
</html>
