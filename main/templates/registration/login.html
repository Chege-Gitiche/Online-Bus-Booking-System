{% extends 'main/base.html' %}

{% block title %}Login{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<style>
  form{
      width: 500px;
      height: auto;
      padding: 20px 20px 20px 20px;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      margin: 50px auto;
      border-radius: 10px;
  }
  form p{
      text-align: center;
  }

  form h3{
      text-align: center
  }
  .center-div{  
    justify-content: center;
    margin: 0 auto; 
  }

</style>

<div class="container">
  <div class="row justify-content-center">
    <div class="center-div">
    <h1>Login page</h1>
    </div>
    <div class="col-md-6">
      <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-lg">Login</button>
        </div>
        <p class="mt-3 text-center">
          <a href="/password_reset" class="text-decoration-none">Forgot your password?</a><br>
          <a href="/sign_up" class="text-decoration-none">Sign up</a>
        </p>
        
        
      </form>
      
    </div>
  </div>
</div>
{% endblock %}
